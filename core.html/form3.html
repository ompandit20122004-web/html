<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-color: rgb(67, 128, 181);
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100vh;

    }
    .container{
        background-color: cadetblue;
        padding: 50px;
        border-radius: 20px;
        box-shadow: 0 5px 10px red;
        width: 350px;
        text-align: center;
    }
    .container h2{
        margin-bottom: 20px;
        color: rebeccapurple;

    }
    .container div{
        margin-bottom: 20px;
        text-align: left;
    }
    label{
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
    }
    
    .submit{
        color: rgb(102, 102, 137);
    }
   
     .submit:hover{
        background-color: rgb(14, 14, 172);
        cursor: pointer;
     }

    
</style>

<body>
    <div class="container">
        <form>
            <h2>LOGIN:</h2>
            <div>
                <label for="user">Full name<span>*</span></label><br>
                <input type="text" id="user" name="user" placeholder="enter full name">
            </div>

            <div>
                <label for="pass">Password<span>*</span></label><br>

                <input type="password" id="pass" name="pass" placeholder="enter password">
            </div><br>
            <button class="submit">submit</button>
        </form>
    </div>
</body>

</html>
