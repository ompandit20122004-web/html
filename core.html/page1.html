<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    margin: 0;
    background: linear-gradient(135deg, #ff6a00, #ee0979);
  }

  .main {

    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #ecf1f3;
    border: 3px solid rgb(238, 232, 236);
    padding: 50px;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #ff6a00;
    font-size: 28px;
  }


  input.inbox {
    width: 100%;
    height: 25px;
    border-color: #ff6a00;
    outline: none;
    box-shadow: 0 0 5px rgba(255, 106, 0, 0.6);
  }

  

  .main form label {
    font-size: 20px;
    font-weight: 700;
  }

  .btn {
    display: block;
    margin: auto;
    margin-top: 25px;
    padding: 5px 25px;
    font-size: 16px;
   background: linear-gradient(135deg, #ff6a00, #ee0979);
    color: #fff;
    border: 1;
    border-radius: 5px;
     transition: transform 0.2s ease, background 0.3s ease;
    }

  

  .btn:hover {
    cursor: pointer;
    transform: scale(1.05);
      background: linear-gradient(135deg, #ee0979, #ff6a00);
  }
</style>

<body>
  <section style="margin: 25px;">
    <div class="main">
      <h1>fill your form!</h1>
      <form action="action_page.php" method="get">
        <div>
          <label for="name">your name:</label>
          <input class="inbox" type="text" name="name" placeholder="your name...">
        </div>
        <div>
          <label for="mail"> your E-mail:</label>
          <input class="inbox" type="text" name="mail" placeholder=" your E-mail...">
        </div>
        <div>
          <label for="pass"> your password:</label>
          <input class="inbox" type="password" name="password" placeholder=" your password...">
        </div>
        <div>
          <label for="age"> your age:</label>
          <input class="inbox" type="number" name="age" placeholder=" your age...">
        </div>
        <div>
          <label for="gender">your gender:</label>
          <input type="radio" name="gender" value="male">male
          <input type="radio" name="gender" value="female">female

        </div>
        <div>
          <label for="cor">your course:</label>
          <input type="checkbox" name="cor" value="html">HTML
          <input type="checkbox" name="cor" value="css">css
          <input type="checkbox" name="cor" value="java-script">java-script
        </div>
        <div>
          <label for="mob">your phone:</label>
          <input class="inbox" type="tel" name="mob" placeholder="your phone...">
        </div>
        <div>
          <label for="col">fav color:</label>
          <input class="inbox" type="color" name="col">
        </div>
        <div>
          <label for="dob">DOB:</label>
          <input class="inbox" type="date" name="dob">
        </div>
        <div>
          <label for="date">purchasing date:</label>
          <input class="inbox" type="date" name="date">
        </div>
        <div>
          <label for="month">purchasing month:</label>
          <input class="inbox" type="month" name="month">
        </div>
        <div>
          <label for="ran">rate us:</label>
          <input class="inbox" type="range" name="ran">
        </div>
        <div>
          <label for="doc">your file:</label>
          <input class="inbox" type="file" name="doc">
        </div>
        <button class="btn">submit</button>
      </form>
    </div>
  </section>
</body>

</html>
