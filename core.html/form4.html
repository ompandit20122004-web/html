<style>
    body {

        margin: 0px;
        padding: 0px;
        justify-content: center;
        align-items: center;
        background-color: rgb(68, 79, 68);
        display: flex;
        font-family: arial, sans-serief;

        top: 50%;
        left: 50%;

  }

    .box {
        height: 400px;
        width: 350px;
        background-color: aquamarine;
        justify-content: center;
        align-items: center;
        padding: 0px 0px 1px 0px;
        display: flex;
        top: 50%;
        border: 3px solid black;
        border-radius: 20px;
        background-color: red;
        border-color: rgb(213, 155, 8);
        transition: background-color 0.5s ease, height 0.3s ease;

    }

    .logo { margin: 20px;
        object: top;
        border-radius: 50%;
     }
   
  .box:hover img{
    transform: rotate3d(0, 1, 0, 180deg);
    transition: 0.6s all;
    transform: scale(1.5);
}
   

    .box:hover{        
        background-color: darkmagenta;
        cursor: pointer; 
        }
   
</style>
