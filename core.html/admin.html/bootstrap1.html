<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Overlay</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: poppins, sans-serif;
    }

    body {
      background-color: #f8f9fa;
  
    }
     header {
      background-color: #ffb6a0;
      color: white;
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 999;
      
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 24px;
    }

    .nav-link {
      color: white !important;
      font-weight: 500;
      margin-right: 15px;
    }

    .nav-link:hover {
      text-decoration: underline;
    }


    .image-card {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;

    }

    .image-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
      margin-top: 20px;
    }

    .image-card:hover img {
      transform: scale(1.1);
    }

    /* Overlay */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      opacity: 0;
      transition: opacity 0.3s ease;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 10px 15px;
      color: #fff;
      font-size: 24px;
    }

    .image-card:hover .overlay {
      opacity: 1;
    }

    .icon-box {
      display: flex;
      gap: 10px;
    }

    .icon {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      padding: 6px 10px;
      transition: background 0.3s;
    }

    .icon:hover {
      background: rgba(255, 255, 255, 0.6);
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .overlay {
        font-size: 20px;
        padding: 8px 12px;
      }
    }

    @media (max-width: 576px) {
      .overlay {
        font-size: 18px;
        padding: 6px 10px;
      }
    }

  </style>
</head>
<body>
    <header>
    <nav class="navbar navbar-expand-lg container">
      <a class="navbar-brand text-white" href="#">AI IMAGES..</a>
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navMenu">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

<div class="container">
  <div class="row g-4">

    <!-- Image 1 -->
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="image-card">
        <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb" alt="Woman">
        <div class="overlay">
          <div class="icon-box">
            <span class="icon">❤️</span>
            <span class="icon">⋮</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Image 2 -->
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="image-card">
        <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9" alt="Woman">
        <div class="overlay">
          <div class="icon-box">
            <span class="icon">❤️</span>
            <span class="icon">⋮</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Image 3 -->
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="image-card">
        <img src="https://images.unsplash.com/photo-1503341455253-b2e723bb3dbb" alt="man">
        <div class="overlay">
          <div class="icon-box">
            <span class="icon">❤️</span>
            <span class="icon">⋮</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Image 4 -->
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="image-card">
        <img src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d" alt="man">
        <div class="overlay">
          <div class="icon-box">
            <span class="icon">❤️</span>
            <span class="icon">⋮</span>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
