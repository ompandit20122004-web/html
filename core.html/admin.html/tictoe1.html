<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
   <style>
    body{
        justify-content: center;
        align-items: center;
        display: flex;
        margin: 0;
        background-color: #000;
        height: 100vh;
    }
    .mosshead{
        display: flex;
        position: absolute;
        align-items: center;
        gap: 15px;
    }
    .dot{
        width: 35px;
        height: 70px;
        border-radius: 50%;
        animation: stretch 1.2s infinite ease-in-out;
    }
    .dot:nth-child(1)
    {
        background-color: blue;
        animation-delay: 0s;

    }
    .dot:nth-child(2) {
        background-color: yellow;
        animation-delay: 0.2s;
    }
    .dot:nth-child(3) {
        background-color: red;
        animation-delay: 0.4s;
    }
    .dot:nth-child(4) {
        background-color: green;
        animation-delay: 0.8s;
    }
    @keyframes stretch{
         0%, 100% {
        transform: scaleY(1);
        opacity: 0.8;
      }
      50% {
        transform: scaleY(4); /* Height double ho jaaye */
        opacity: 1;
      }
    }
   </style>
<body>
    <div class="mosshead">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
     </div>
</body>

</html>
