<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Grid Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .col-box {
      color: white;
      text-align: center;
      padding: 20px 0;
      border: 1px solid white;
    }
    .bg-1 { background-color: #7b8fe3; }   /* blue */
    .bg-2 { background-color: #d57bb8; }   /* pink */
    .bg-3 { background-color: #e3d47b; }   /* yellow */
    .bg-4 { background-color: #92e3b0; }   /* light green */
    .bg-5 { background-color: #6dd0a5; }   /* green */
  </style>
</head>
<body>

<div class="container mt-4">

  <!-- Row 1: 4 columns of col-3 -->
  <div class="row">
    <div class="col-3 bg-1 col-box">COL-3</div>
    <div class="col-3 bg-1 col-box">COL-3</div>
    <div class="col-3 bg-1 col-box">COL-3</div>
    <div class="col-3 bg-1 col-box">COL-3</div>
  </div>

  <!-- Row 2: 3 columns of col-4 -->
  <div class="row">
    <div class="col-4 bg-2 col-box">COL-4</div>
    <div class="col-4 bg-2 col-box">COL-4</div>
    <div class="col-4 bg-2 col-box">COL-4</div>
  </div>

  <!-- Row 3: 2 columns of col-6 -->
  <div class="row">
    <div class="col-6 bg-3 col-box">COL-6</div>
    <div class="col-6 bg-3 col-box">COL-6</div>
  </div>

  <!-- Row 4: 6 columns of col-2 -->
  <div class="row">
    <div class="col-2 bg-4 col-box">COL-2</div>
    <div class="col-2 bg-4 col-box">COL-2</div>
    <div class="col-2 bg-4 col-box">COL-2</div>
    <div class="col-2 bg-4 col-box">COL-2</div>
    <div class="col-2 bg-4 col-box">COL-2</div>
    <div class="col-2 bg-4 col-box">COL-2</div>
  </div>

  <!-- Row 5: 12 columns of col-1 -->
  <div class="row">
    <div class="col-1 bg-5 col-box">COL-1</div>
    <div class="col-1 bg-5 col-box">COL-1</div>
    <div class="col-1 bg-5 col-box">COL-1</div>
    <div class="col-1 bg-5 col-box">COL-1</div>
    <div class="col-1 bg-5 col-box">COL-1</div>
    <div class="col-1 bg-5 col-box">COL-1</div>
    <div class="col-1 bg-5 col-box">COL-1</div>
    <div class="col-1 bg-5 col-box">COL-1</div>
    <div class="col-1 bg-5 col-box">COL-1</div>
    <div class="col-1 bg-5 col-box">COL-1</div>
    <div class="col-1 bg-5 col-box">COL-1</div>
    <div class="col-1 bg-5 col-box">COL-1</div>
  </div>

</div>

</body>
</html>
