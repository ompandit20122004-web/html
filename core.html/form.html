<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
       font-family: Arial, sans-serif; 
        background: #7e7373;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        
           }

    .signup-box {
        width: 300px;
        text-align: center;

    }

    .signup-box h2 {
        font-size: 20px;
        margin-bottom: 5px;
        text-align: center;

    }

    .signup p {
        font-size: 12px;
        margin-bottom: 10px;
        color: aquamarine;
    }

    label {
        text-align: left;
        display: block;
        margin: 10px 0 7px;
        font-weight: bold;
        font-size: 14px;
    }

    label span {
        color: red;
    }

    input {
         width:100%;
        padding: 10px;
        margin-bottom:0px;
        border: 1px solid #dcd66e;
        border-radius: 16px;
        font-size: 15px;
        outline: none;
    }

    input:focus {
       border: 2px solid rgb(140, 255, 0);
    }
 
    .password-hint {
        font-size: 12px;
        color: #666;
        text-align: right;
        margin-top: -10px;
        margin-bottom: 10px;
    }

    .btn {
        width: 100%;
        padding: 12px;
        background: #0066ff;
        color: #fff;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-bottom: 15px;
    }

    .btn:hover {
        background: #0047b3;
    }

    .or-line {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 20px 0;
    }

    .or-line::before,
    .or-line::after {
        content: '';
        flex: 1;
        border-bottom: 1px solid #efe6e6;
    }

    .or-line:not(:empty)::before {
        margin-right: .75em;
    }

    .or-line:not(:empty)::after {
        margin-left: .75em;
    }

    .social-btn {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        background: #fff;
        cursor: pointer;
        text-align: left;
    }

    .social-btn img {
        width: 18px;
        vertical-align: middle;
        margin-right: 10px;
    }
</style>

<body>
    <div class="signup-box">
        <h2>sign up:</h2>
        <p>learn on your own time
            form top and<br> universities and bussiness
        </p>
        <form>
            <div>
                <label for="user">Full name<span>*</span></label><br>
                <input type="text" id="user" name="user" placeholder="enter full name">
            </div>
            <div>
                <label for="user">E-mail<span>*</span></label><br>
                <input type="email" id="email" name="email" placeholder="name@email.com">
            </div>
            <div>
                <label for="user">Password<span>*</span></label><br>

                <input type="password" id="user" name="pass" placeholder="enter password">
            </div><br>
            <button class="btn">Join for Free</button>
        </form>

        <div class="or-line">or</div>

        <button class="social-btn"><img src="https://img.icons8.com/color/48/google-logo.png"> Continue with
            Google</button>
        <br>
        <button class="social-btn"><img src="https://img.icons8.com/color/48/facebook-new.png" /> Continue with
            Facebook</button><br>
        <button class="social-btn"><img src="https://img.icons8.com/ios-filled/50/mac-os.png" /> Continue with
            Apple</button>
    </div>
</body>

</html>
