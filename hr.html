<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nature Image Gallery</title>
  <style>
    body {
      margin: 10px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    header {
      padding: 20px 50px;
      background-color: rgb(255, 240, 240);
      border-bottom: 5px solid #ebb608bf;
    }

    header nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo img {
      height: 60px;
      width: auto;
    }

    /* ðŸ”¹ Search box */
    .search-box {
      flex: 1;
      display: flex;
      justify-content: center;
      margin: 0 20px;
    }

    .search-box input {
      width: 60%;
      padding: 10px;
      border: 2px solid #ebb608bf;
      border-radius: 5px 0 0 5px;
      outline: none;
    }

    .search-box button {
      padding: 10px 20px;
      border: none;
      background-color: rgb(176, 24, 24);
      color: white;
      font-weight: bold;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }

    .search-box button:hover {
      background-color: darkred;
    }

    header nav ul {
      display: flex;
      padding: 0;
      list-style: none;
    }

    header nav ul li {
      padding: 0 20px;
    }

    header a {
      text-decoration: none;
      color: rgb(176, 24, 24);
      font-weight: 700;
    }

    /* Cards Section */
    section.flex-box {
      margin: 50px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      text-align: center;
      width: 300px;
      border-radius: 15px;
      box-shadow: 2px 2px 10px #ccc;
      padding: 15px;
      background: #fff;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      height: 250px;
      width: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .contentr h3 {
      margin: 10px 0;
      color: #333;
    }

    .contentr p {
      color: gray;
      font-size: 14px;
    }
  </style>
</head>
